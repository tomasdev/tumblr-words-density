<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tumblr Words Density demo page</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" media="screen" />

<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

<div class="container">
    <h3>Most used words in <em>tomasdev</em></h3>
    <ol id="words"></ol>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
<script src="twd.js"></script>

<script type="text/javascript">
var ucfirst = function(str) {
    return str[0].toUpperCase() + str.substring(1);
};
$(function() {
    TWD.init('PyezS3Q4Smivb24d9SzZGYSuhMNPQUhMsVetMC9ksuGPkK1BTt');
    TWD.omit(['como', 'pero', 'para']);
    TWD.get('tomasdev').done(function() {
        $.each(this.finalStore, function(i, item) {
            $('<li><strong>' + ucfirst(item.word) + '</strong> (' + item.count + ' times)</li>').appendTo('#words');
        });
    });
});
</script>

</body>
</html>
